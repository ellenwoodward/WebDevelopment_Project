  <main>
    <!-- FORM -->
    <section>
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center">Contact Us</h2>
                  <h6 class="text-center mb-5">We would love to hear from you!</h6>

                  <form id="contact_form" name="contact_form" method="get">
                    <div class="form-outline mb-4">
                      <label for="name">Name</label>
                      <input type="text" required maxlength="50" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-outline mb-4">
                      <label for="email_addr">Email address</label>
                      <input type="email" required maxlength="50" class="form-control" id="email_addr" name="email"
                        placeholder="name@example.com">
                    </div>
                    <div class="form-outline mb-4">
                      <label for="message">Message</label>
                      <textarea class="form-control" required id="message" name="message" rows="5"></textarea>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-colour btn-block btn-lg text-body">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>

          <div class="col-md-3">

              </div>
              <div class="text">
                <p><span>Email:</span> info@extraboard.ie</a></p>

        </div>
